name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Version: $version"
        shell: pwsh

      - name: Update tauri.conf.json version
        run: |
          $configPath = "src-tauri/tauri.conf.json"
          $json = Get-Content $configPath -Raw | ConvertFrom-Json
          $json.version = "${{ steps.get_version.outputs.VERSION }}"
          $json | ConvertTo-Json -Depth 10 | Set-Content $configPath -NoNewline
          Write-Host "Updated version to ${{ steps.get_version.outputs.VERSION }}"
        shell: pwsh

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # Cache vcpkg installed packages
      - name: Cache vcpkg installed
        id: cache-vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/vcpkg/installed
          key: vcpkg-installed-${{ runner.os }}-${{ hashFiles('src-tauri/Cargo.toml') }}-v2
          restore-keys: |
            vcpkg-installed-${{ runner.os }}-

      # Install vcpkg and dependencies for libheif
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '3c4706f7aba0155cb34c366b5ef3397e75e0d14e'
          doNotCache: true

      - name: Install vcpkg dependencies
        if: steps.cache-vcpkg.outputs.cache-hit != 'true'
        run: |
          vcpkg install libheif:x64-windows-static-md libjpeg-turbo:x64-windows-static-md
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg

      - name: Restore vcpkg installed (if cached)
        if: steps.cache-vcpkg.outputs.cache-hit == 'true'
        run: |
          Write-Host "Using cached vcpkg packages"
        shell: pwsh

      # Install NASM for turbojpeg
      - name: Install NASM
        if: matrix.platform == 'windows-latest'
        uses: ilammy/setup-nasm@v1

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg
        with:
          tagName: v__VERSION__
          releaseName: 'Image Converter v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
